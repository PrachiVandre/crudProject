<h2>Showing Category Results:</h2>
<div class="wrapper">
  <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let prod of productList">
        <div class="card h-100">
          <a href="#" class="img-wrapper"><img  class="card-img-top" src="{{prod.product_image}}" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a routerLink="category/{{prod.id}}">{{prod.prod_name}}</a>
            </h4>
            <h5>{{prod.price}} Rs.</h5>
            <p class="card-text">{{prod.description}}</p>
          </div>
          <div class="card-footer">
            <small class="text-muted">{{prod.rating}} stars</small>
          </div>
        </div>
      </div>
  </div>
</div>
  <!-- /.row -->
